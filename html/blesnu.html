<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог приманок для спиннинга - Товары</title>
    <style>
        /* Переливающийся фон */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
           background: linear-gradient(to right, white, #00BFFF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Кнопка "Наверх" */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .back-to-top.show {
            display: flex;
        }

        /* Базовые стили */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            width: 100%;
            max-width: none;
            margin: 0;
            flex: 1;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, white, #00BFFF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: sans-serif;
            color: white;

        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 50% 25%; }
            100% { background-position: 0% 70%; }
        }

        /* Шапка сайта */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        /* Выпадающее меню */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: #000;
            color: white;
            padding: 10px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .dropdown-button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #007BFF;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Секция товаров */
        .button {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    color: rgb(37, 37, 37);
    font-size: 1.2em;
    cursor: pointer;
    z-index: 1;
    overflow: hidden;
}

        .button:hover {
            color:  rgb(37, 37, 37);
            border: 2px solid #007BFF;
        }

.button:active {
  transform: scale(0.97);
}


.filter-dropdown {
            position: relative;
            display: inline-block;
        }

        .hoverEffect {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 0;
    pointer-events: none;
}

.hoverEffect {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 0;
    pointer-events: none;
}
.hoverEffect div {
    background: linear-gradient(
        90deg,
        rgb(221, 255, 0) 0%,
        rgb(0, 255, 242) 49%,
        rgb(7, 30, 177) 100%
    );
    border-radius: 40rem;
    width: 10rem;
    height: 10rem;
    transition: all 0.4s ease;
    filter: blur(20px);
    animation: effect infinite 3s linear;
    opacity: 0.5;
}

.button:hover .hoverEffect div {
  width: 6rem;
  height: 6rem;
}

@keyframes effect {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}


        .hoverEffect button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
            color:#000;
        }

        .hoverEffect button:hover {
            background-color: #ddd;
        }

        .hoverEffect:hover .filter-dropdown-content {
            display: block;
        }
        .filter-dropdown-content {
    display: none; /* По умолчанию скрыто */
    position: absolute;
    background-color: #f9f9f9;
    min-width: 150px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 2;
    top: calc(100% + 10px);
    left: 0;
    border-radius: 5px;
    padding: 10px 0;
}
.filter-dropdown-content button {
    display: block;
    width: 100%;
    padding: 10px 16px;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
    font-size: 1em;
    color: #000;
}

.filter-dropdown-content button:hover {
    background-color: #ddd;
}
        .product-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .sort-options {
     padding: 20px;
     display: flex;
     flex-wrap: wrap;
     gap:10px;
        }

        .filter-btn {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .filter-btn.active {
            background-color: #0056b3;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            padding: 10px;
            text-align: center;
        }


        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 200px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .product-info {
            padding: 10px;
            text-align: center;
            color: #000;
        }

        .product-info span {
            display: block;
            font-weight: bold;
        }

        .product-info a {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }

        /* Футер */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer p {
            margin: 5px 0;
        }
        /* Адаптация под мобильные устройства */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .slider {
                height: 130px;
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            .slider {
                height: 110px;
            }

            .dropdown-button, .filter-btn {
                font-size: 1em;
                padding: 6px 12px;
            }

            .footer {
                font-size: 1em;
            }
        }
    </style>
</head>

<button class="back-to-top" id="backToTop">↑</button>

<script>

    // Кнопка "Наверх"
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
        backToTop.classList.toggle('show', window.scrollY > 300);
    });

    backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    const dropdownButton = document.querySelector('.button');
    const dropdownContent = document.querySelector('.filter-dropdown-content');

    // Открытие/закрытие выпадающего меню
    dropdownButton.addEventListener('click', () => {
        const isVisible = dropdownContent.style.display === 'block';
        dropdownContent.style.display = isVisible ? 'none' : 'block';
    });

    // Закрытие меню при клике вне его области
    document.addEventListener('click', function(event) {
        if (!dropdownButton.contains(event.target) && !dropdownContent.contains(event.target)) {
            dropdownContent.style.display = 'none';
        }
    });
    // Фильтрация и сортировка
    const productGrid = document.getElementById('productGrid');
    const filterButtons = document.querySelectorAll('.filter-btn');

    let productItems = Array.from(document.querySelectorAll('.product-item'));
    let originalProductItems = [...productItems];

    function updateProductGrid(items) {
        productGrid.innerHTML = '';
        items.forEach(item => productGrid.appendChild(item));
    }

    function sortByWeight() {
        return [...productItems].sort((a, b) => parseFloat(a.dataset.weight) - parseFloat(b.dataset.weight));
    }

    function sortByDepth() {
        return [...productItems].sort((a, b) => parseFloat(a.dataset.depth) - parseFloat(b.dataset.depth));
    }

    function sortBySize() {
        const sizeOrder = { 'small': 1, 'medium': 2, 'large': 3 };
        return [...productItems].sort((a, b) => sizeOrder[a.dataset.size] - sizeOrder[b.dataset.size]);
    }

    function showAllProducts() {
        return [...originalProductItems];
    }

    function applyFilter(filter) {
        let filteredItems;

        switch (filter) {
            case 'weight':
                filteredItems = sortByWeight();
                break;
            case 'depth':
                filteredItems = sortByDepth();
                break;
            case 'size':
                filteredItems = sortBySize();
                break;
            case 'all':
                filteredItems = showAllProducts();
                break;
            default:
                filteredItems = [...originalProductItems];
        }

        updateProductGrid(filteredItems);
    }

    filterButtons.forEach(button => {
        button.addEventListener('click', function () {
            // Удаляем класс active у всех
            filterButtons.forEach(btn => btn.classList.remove('active'));

            // Добавляем класс active к нажатой кнопке
            this.classList.add('active');

            const filter = this.dataset.filter;
            applyFilter(filter);
        });
    });

    // По умолчанию показываем все товары
    window.onload = () => {
        applyFilter('all');
    };
</script>
